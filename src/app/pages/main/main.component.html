<div class="Main">
  <div *ngIf="(categoriesMainPageSlider$ | async)?.length" class="Main-section">
    <rr-shop-slider [categories]="categoriesMainPageSlider$ | async"></rr-shop-slider>
  </div>

  <div class="Main-section">
    <h2>
      {{ (categoryRecommended$ | async)?.name }}
    </h2>
    <rr-shop-products-list
      [category]="categoryRecommended$ | async"
      [isCategoryButtonVisible]="true"
      [noProductsMessage]="'Brak produktów w tej kategorii'"
      [products]="productsRecommended$ | async"
    ></rr-shop-products-list>
  </div>

  <div class="Main-section">
    <h2>
      {{ (categoryPromotions$ | async)?.name }}
    </h2>
    <rr-shop-products-list
      [category]="categoryPromotions$ | async"
      [isCategoryButtonVisible]="true"
      [noProductsMessage]="'Brak promocji - pracujemy nad tym, aby jak najszybciej się tutaj pojawiły :)'"
      [products]="productsPromotions$ | async"
    ></rr-shop-products-list>
  </div>
</div>
