<div
  [ngClass]="{
    'u-block-overlay':
      categoryAdminCall?.adminCallState === AdminCallState.Request ||
      categoryWriteRequestAdminCall?.adminCallState === AdminCallState.Request
  }"
>
  <rr-shop-admin-menu></rr-shop-admin-menu>

  <h2>Admin / kategoria / {{ categoryAdminCall?.data?.name }}</h2>

  <div class="u-admin-section u-admin-buttons">
    <rr-shop-clickable-action (actionClick)="refresh()" label="Odśwież"></rr-shop-clickable-action>
    <rr-shop-clickable-action
      [clickableActionTheme]="ClickableActionTheme.Primary"
      [clickableActionType]="ClickableActionType.RouterLink"
      [label]="'Nowa kategoria'"
      [link]="'/admin/category/new'"
    ></rr-shop-clickable-action>
  </div>

  <ng-container *ngIf="categoryAdminCall?.data as category">
    <ng-container *ngIf="categoriesAdminCall?.data as categories">
      <div class="u-admin-section u-admin-form">
        <rr-shop-admin-category-form [category]="category" [categories]="categories"></rr-shop-admin-category-form>

        <div class="row">
          <div></div>
          <div class="col-xxs-9 col-xxs-offset-3 margin-bottom">
            <rr-shop-clickable-action (actionClick)="save()" [label]="'Zapisz'"></rr-shop-clickable-action>
          </div>
        </div>
      </div>

      <div class="u-admin-section">
        <h4>Surowe dane :)</h4>
        <div>
          <pre class="u-formatted-json">{{ category | json }}</pre>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
