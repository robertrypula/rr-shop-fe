<div class="row">
  <div class="col-xxs-3 margin-bottom">
    <label class="u-form-label" for="admin-manufacturer-form-id">Id</label>
  </div>
  <div class="col-xxs-9 margin-bottom">
    <input id="admin-manufacturer-form-id" class="u-form-input" type="text" [value]="manufacturer.id" disabled />
  </div>
</div>

<div class="row">
  <div class="col-xxs-3 margin-bottom">
    <label class="u-form-label" for="admin-manufacturer-form-name">Nazwa</label>
  </div>
  <div class="col-xxs-9 margin-bottom">
    <input id="admin-manufacturer-form-name" class="u-form-input" type="text" [(ngModel)]="manufacturer.name" />
  </div>
</div>
