<div class="Category">
  <h2>
    {{ (activeCategory$ | async)?.name }}
  </h2>

  <div class="Category-content">
    <img
      *ngIf="(activeCategory$ | async)?.images?.length > 0"
      [attr.alt]="((activeCategory$ | async)?.images)[0].filename"
      [attr.src]="((activeCategory$ | async)?.images)[0] | imageCategory: SizeImage.Px0600"
      class="Category-contentImage"
      height="600"
      width="600"
    />
    <div
      *ngIf="(activeCategory$ | async)?.content"
      class="u-formatted-content"
      markdown
      [data]="(activeCategory$ | async)?.content"
    ></div>

    <div class="clearfix"></div>
  </div>

  <div *ngIf="(activeCategory$ | async)?.isVisibleListOfCategories" class="Category-categories">
    <rr-shop-categories-list [categories]="activeCategoryChildren$ | async"></rr-shop-categories-list>
  </div>

  <div *ngIf="!(activeCategory$ | async)?.isHiddenListOfProducts" class="Category-products">
    <rr-shop-products-list
      [category]="activeCategory$ | async"
      [noProductsMessage]="'Brak produktÃ³w w tej kategorii'"
      [products]="productsFromActiveCategoryAndItsChildren$ | async"
    ></rr-shop-products-list>
  </div>
</div>
