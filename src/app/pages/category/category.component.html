<div class="Category">
  <ng-container *ngIf="(activeCategory$ | async)?.content; else withoutContent">
    <div class="u-formatted-content" markdown [data]="(activeCategory$ | async)?.content"></div>
  </ng-container>

  <ng-template #withoutContent>
    <h2>
      {{ (activeCategory$ | async)?.name }}
    </h2>
  </ng-template>

  <ng-container *ngIf="!(activeCategory$ | async)?.isHiddenListOfProducts">
    <rr-shop-products-list
      [category]="activeCategory$ | async"
      [noProductsMessage]="'Brak produktÃ³w w tej kategorii'"
      [products]="productsFromActiveCategoryAndItsChildren$ | async"
    ></rr-shop-products-list>
  </ng-container>
</div>
