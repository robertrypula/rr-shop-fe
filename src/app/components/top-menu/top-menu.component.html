<div
  class="TopMenu"
  [ngClass]="{
    'TopMenu-center': align === Align.Center,
    'TopMenu-left': align === Align.Left,
    'TopMenu-right': align === Align.Right,
    'TopMenu-wide': isWide
  }"
>
  <ul *ngIf="(categories$ | async).length">
    <li *ngFor="let category of categories$ | async; trackBy: trackBy">
      <a [routerLink]="category | categoryUrl" [ngClass]="{ 'TopMenu-link--active': category.activeLevel === 1 }">
        {{ category.name }}
      </a>
    </li>

    <li class="TopMenu-facebook">
      <div>
        <rr-shop-clickable-action
          [clickableActionTheme]="ClickableActionTheme.Facebook"
          [clickableActionType]="ClickableActionType.Anchor"
          [iconType]="IconType.FabFacebook"
          [target]="'_blank'"
          [link]="'https://www.facebook.com/walerianapl'"
        ></rr-shop-clickable-action>
      </div>
    </li>
  </ul>
</div>
