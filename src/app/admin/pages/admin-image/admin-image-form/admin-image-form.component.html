<div class="row">
  <div class="col-xxs-3 margin-bottom">
    <label class="u-form-label" for="admin-image-form-id">Id</label>
  </div>
  <div class="col-xxs-9 margin-bottom">
    <input id="admin-image-form-id" class="u-form-input" type="text" [value]="image.id" disabled />
  </div>
</div>

<div class="row">
  <div class="col-xxs-3 margin-bottom">
    <label class="u-form-label" for="admin-image-form-filename">Nazwa pliku (bez rozszerzenia)</label>
  </div>
  <div class="col-xxs-9 margin-bottom">
    <input id="admin-image-form-filename" class="u-form-input" type="text" [(ngModel)]="image.filename" />
  </div>
</div>

<div class="row">
  <div class="col-xxs-3 margin-bottom">
    <label class="u-form-label" for="admin-image-form-sort-order">Sortowanie</label>
  </div>
  <div class="col-xxs-9 margin-bottom">
    <input id="admin-image-form-sort-order" class="u-form-input" type="number" [(ngModel)]="image.sortOrder" />
  </div>
</div>

<div class="row">
  <div class="col-xxs-3 margin-bottom">
    <label class="u-form-label" for="admin-image-form-product-id">Produkt</label>
  </div>
  <div class="col-xxs-9 margin-bottom">
    <select class="u-form-input" id="admin-image-form-product-id" [(ngModel)]="image.productId">
      <option [value]="null">-- brak --</option>
      <option *ngFor="let item of products" [value]="item.id">
        {{ item.externalId | externalId }} - {{ item.name }}
      </option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-xxs-3 margin-bottom">
    <label class="u-form-label" for="admin-image-form-category-id">Kategoria</label>
  </div>
  <div class="col-xxs-9 margin-bottom">
    <select class="u-form-input" id="admin-image-form-category-id" [(ngModel)]="image.categoryId">
      <option [value]="null">-- brak --</option>
      <option *ngFor="let item of categories" [value]="item.id">{{ item.name }}</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-xxs-3 margin-bottom">
    <label class="u-form-label" for="admin-image-form-manufacturer-id">Producent</label>
  </div>
  <div class="col-xxs-9 margin-bottom">
    <select class="u-form-input" id="admin-image-form-manufacturer-id" [(ngModel)]="image.manufacturerId">
      <option [value]="null">-- brak --</option>
      <option *ngFor="let item of manufacturers" [value]="item.id">{{ item.name }}</option>
    </select>
  </div>
</div>
