<div
  [ngClass]="{
    'u-block-overlay':
      manufacturerAdminCall?.adminCallState === AdminCallState.Request ||
      manufacturerWriteRequestAdminCall?.adminCallState === AdminCallState.Request
  }"
>
  <rr-shop-admin-menu></rr-shop-admin-menu>

  <h2>Admin / producent / {{ manufacturerAdminCall?.data?.name }}</h2>

  <div class="u-admin-section u-admin-buttons">
    <rr-shop-clickable-action (actionClick)="refresh()" label="Odśwież"></rr-shop-clickable-action>
    <rr-shop-clickable-action
      [clickableActionTheme]="ClickableActionTheme.Primary"
      [clickableActionType]="ClickableActionType.RouterLink"
      [label]="'Nowy producent'"
      [link]="'/admin/manufacturer/new'"
    ></rr-shop-clickable-action>
  </div>

  <ng-container *ngIf="manufacturerAdminCall?.data">
    <div class="u-admin-section u-admin-form">
      <rr-shop-admin-manufacturer-form [manufacturer]="manufacturerAdminCall?.data"></rr-shop-admin-manufacturer-form>

      <div class="row">
        <div></div>
        <div class="col-xxs-9 col-xxs-offset-3 margin-bottom">
          <rr-shop-clickable-action (actionClick)="save()" [label]="'Zapisz'"></rr-shop-clickable-action>
        </div>
      </div>
    </div>

    <div class="u-admin-section">
      <h4>Surowe dane :)</h4>
      <div>
        <pre class="u-formatted-json">{{ manufacturerAdminCall?.data | json }}</pre>
      </div>
    </div>
  </ng-container>
</div>
