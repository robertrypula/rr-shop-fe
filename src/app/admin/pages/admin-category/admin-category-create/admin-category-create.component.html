      categoryWriteRequestAdminCall?.adminCallState === AdminCallState.Request
  }"
>

  <h2>
    Admin / kategoria / nowa
  </h2>

  <ng-container *ngIf="categoriesAdminCall?.data && categoryAdminCall?.data">

      <div class="row">
        <div></div>
        <div class="col-xxs-9 col-xxs-offset-3 margin-bottom">

      <div>
        <pre class="u-formatted-json">{{ categoryAdminCall?.data | json }}</pre>
